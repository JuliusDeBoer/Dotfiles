"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
palette = "catppuccin_mocha"

[character]
success_symbol = "[λ](bold green)"
error_symbol = "[λ](bold red)"

[directory]
truncation_length = 4
truncate_to_repo = true
style = "sapphire bold"
read_only = " "

[docker_context]
symbol = " "

[nodejs]
symbol = " "

[git_branch]
symbol = " "
style = "bold mauve"

[git_metrics]
disabled = false

[hostname]
ssh_only = false
ssh_symbol = " "
style = "green bold"

[package]
symbol = " "
style = "lavender bold"

[username]
show_always = true
style_user = "yellow bold"
style_root = "red bold"

[rust]
symbol = " "
style = "bold maroon"

